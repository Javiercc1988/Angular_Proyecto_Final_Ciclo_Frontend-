<div></div>
<div class="d-flex p-3 flex-row justify-content-center">
  <ng-container *ngFor="let dato of datos">
    <div class="m-5 p-5 border d-flex flex-column shadow font4 text-center">
      <i class="{{ dato.icono }} font1"></i>
      <h3 class="rbt300">{{ dato.titulo }}</h3>
      <p class="rbt300">{{ dato.descripcion }}</p>
    </div>
  </ng-container>
</div>
