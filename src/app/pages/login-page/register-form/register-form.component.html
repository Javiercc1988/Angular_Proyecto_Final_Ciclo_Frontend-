<section>
  <div class="container login">
    <form [formGroup]="createNewUser" class="d-flex flex-column form">
      <div class="d-flex justify-content-between w-100 pb-5">
        <i
          (click)="navigateToHome()"
          class="fa-solid fa-circle-arrow-left backIcon"
        ></i>
        <p (click)="register(false)" class="registro">Iniciar sesión</p>
      </div>
      <h2>Regístrate</h2>

      <input
        type="text"
        id="nombre"
        formControlName="nombre"
        placeholder="Nombre"
      />
      <div
        *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
        class="errorForm"
      >
        * El campo es obligatorio.
      </div>
      <input
        type="text"
        id="apellidos"
        formControlName="apellidos"
        placeholder="Apellidos"
      />
      <div
        *ngIf="apellidos.invalid && (apellidos.dirty || apellidos.touched)"
        class="errorForm"
      >
        * El campo es obligatorio.
      </div>
      <input type="text" id="dni" formControlName="dni" placeholder="Dni" />
      <div *ngIf="dni.invalid && (dni.dirty || dni.touched)" class="errorForm">
        * El campo DNI es incorrecto.
      </div>
      <input
        type="email"
        id="correo"
        formControlName="correo"
        placeholder="Correo electrónico"
      />
      <div
        *ngIf="correo.invalid && (correo.dirty || correo.touched)"
        class="errorForm"
      >
        * El formato de correo electrónico es incorrecto.
      </div>
      <input
        type="text"
        id="telefono"
        formControlName="telefono"
        placeholder="Teléfono"
      />
      <div
        *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)"
        class="errorForm"
      >
        * El campo teléfono es incorrecto.
      </div>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Password"
      />
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="errorForm"
      >
        * La contraseña es incorrecta, mínimo 6 carácteres.
      </div>
      <div class="d-flex justify-content-end">
        <button [disabled]="!createNewUser.valid" (click)="createUser()" class="btnlogin" type="submit">
          Registrarse
        </button>
      </div>
    </form>
  </div>
</section>
