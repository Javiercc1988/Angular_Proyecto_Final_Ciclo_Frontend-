<div class="container">
  <div class="row justify-content-center mt-5 mb-5" *ngFor="let producto of listProducts">
    <div class="col-lg-4 col-md-12 position-relative prueba worker-card-effect">
      <div class="container">
        <h3 class="nombreProd pt-3 pb-3 text-center">{{ producto.nombre }}</h3>
        <img class="img-fluid" [src]="producto.img" alt="" />
        <div class="marca-container">
          <p class="marcaProd">Marca producto</p>
          <p class="categoriaProd">{{ producto.categoria?.nombre }}</p>
        </div>
        <div class="card-hover position-absolute">
          <div>
            <i class="fa-solid fa-basket-shopping"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
          <h3 class="precioProd">{{ producto.precio }} €</h3>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-12 position-relative prueba worker-card-effect">
      <div class="container">
        <h3 class="nombreProd pt-3 pb-3 text-center">{{ producto.nombre }}</h3>
        <img class="img-fluid" [src]="producto.img" alt="" />
        <div class="marca-container">
          <p class="marcaProd">Marca producto</p>
          <p class="categoriaProd">{{ producto.categoria?.nombre }}</p>
        </div>
        <div class="card-hover position-absolute">
          <div>
            <i class="fa-solid fa-basket-shopping"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
          <h3 class="precioProd">{{ producto.precio }} €</h3>
        </div>
      </div>
    </div>

  </div>
</div>
