<div class="bgAnimateImage container-fluid">
  <a href="/"
    ><img
      class="logo pt-3"
      src="../../../assets/logo/logo_small.png"
      alt="logo"
  /></a>
  <div class="animateLogin pb-5">
    <div *ngIf="!register">
      <app-login-form (changeRegister)="registerForm($event)">
          </app-login-form>
    </div>
    <div *ngIf="register">
      <app-register-form  (changeRegister)="registerForm($event)"></app-register-form>
    </div>
  </div>
</div>
