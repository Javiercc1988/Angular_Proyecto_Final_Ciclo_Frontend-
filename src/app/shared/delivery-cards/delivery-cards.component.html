<div class="container-fluid pb-5 pt-5">
  <div class="row justify-content-center">
    <ng-container *ngFor="let dato of datos">
      <div class="col-lg-2 col-md-5 col-10 m-2 shadow border p-3 text-center">
        <i class="{{ dato.icono }} icon-size mb-4 mt-2 black"></i>
        <h3 class="rbt300">{{ dato.titulo }}</h3>
        <p class="rbt300">{{ dato.descripcion }}</p>
      </div>
    </ng-container>
  </div>
</div>
