<div class="container-fluid pb-5 pt-5 border">
  <div class="row justify-content-center">
    <ng-container *ngFor="let dato of datos">
        <div class="col-lg-2 col-md-5 m-2 shadow border p-3 text-center">
          <i class="{{ dato.icono }} font1"></i>
          <h3 class="rbt300">{{ dato.titulo }} dasdadasdasdasda</h3>
          <p class="rbt300">{{ dato.descripcion }} dasdsadadasdasd</p>
        </div>
    </ng-container>
  </div>
</div>
